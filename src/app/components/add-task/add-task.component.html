<h1>Add Task </h1>

<form [formGroup]="task">

    <div class="form-group">
        <label>Title</label>
        <input type="text" formControlName="title" class="form-control" placeholder="title">
    </div>

    <div class="form-group">
        <label>Date Debut</label>
        <input type="datetime" formControlName="dateD" class="form-control" placeholder="jj/mm/aaaa">
    </div>

    <div class="form-group">
        <label>Date fin</label>
        <input type="datetime" formControlName="dateF" class="form-control" placeholder="jj/mm/aaaa">
    </div>

    <button type="submit" [disabled]="task.invalid" class="btn btn-success" (click)="Add(task.value)">submit</button>
</form>
